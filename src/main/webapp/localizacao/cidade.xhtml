<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:composite="http://java.sun.com/jsf/composite"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:p="http://primefaces.org/ui"
		xmlns:ui="http://java.sun.com/jsf/facelets">
		
	<ui:composition template="../_template.xhtml">
	
		<ui:param name="modulo" value="Cadastro de Cidades" />
		<ui:param name="bean" value="#{cidadeBean}" />
		<ui:param name="entidade" value="#{cidadeBean.entidade}" />
		<ui:param name="mensagemExclusao" value="Excluir cidade?" />
	
		<ui:define name="pesquisa">
			
			<h:panelGrid columns="1">
				<p:outputLabel value="Nome:" />
				<p:inputText style="width:300px;" value="#{entidade.nome}"/>
			</h:panelGrid>
			
			<h:panelGrid columns="1">
				<p:outputLabel value="Estado:"/>
				<p:selectOneMenu style="width:300px;" value="#{entidade.estado.id}">
					<f:selectItem itemLabel="Selecione" itemValue="#{null}"/>
					<f:selectItems value="#{bean.estados}" var="es" itemLabel="#{es.uf} - #{es.nome}" itemValue="#{es.id}"/>
				</p:selectOneMenu>	
			</h:panelGrid>
			
		</ui:define>
	
		<ui:define name="lista">
			<p:column headerText="Nome" sortBy="#{item.nome}">
		    	<h:outputLabel value="#{item.nome}"/>
		    </p:column>
		 
		 	<p:column headerText="Estado" styleClass="textoCentro">
		    	<h:outputLabel value="#{item.estado.uf}"/>
		    </p:column>
		 
		</ui:define>
		
		<ui:define name="cadastro">
		
			<h:panelGrid columns="1">
				<p:outputLabel value="Nome:" for="txtNome"/>
				<p:inputText id="txtNome" maxlength="20" style="width:300px;" value="#{entidade.nome}" required="true" requiredMessage="O campo Nome não pode ser em branco"/>
			</h:panelGrid>
		
			<h:panelGrid columns="1">
				<p:outputLabel value="Estado" for="txtEstado"/>
				<p:selectOneMenu id="txtEstado" value="#{entidade.estado}" filter="true" style="width:300px;" required="true" requiredMessage="O campo Estado não pode ser em branco"
								converter="omnifaces.SelectItemsConverter">
					<f:selectItem itemLabel="Selecione" itemValue="#{null}"/>
					<f:selectItems value="#{bean.estados}" var="es" itemLabel="#{es.uf} - #{es.nome}" itemValue="#{es}"/>			
				</p:selectOneMenu>
			</h:panelGrid>
		</ui:define>
	</ui:composition>
</html>
