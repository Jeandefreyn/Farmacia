<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:composite="http://java.sun.com/jsf/composite"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:p="http://primefaces.org/ui"
		xmlns:ui="http://java.sun.com/jsf/facelets">
		
	<ui:composition template="../_template.xhtml">
	
		<ui:param name="modulo" value="Cadastro de Estados" />
		<ui:param name="bean" value="#{estadoBean}" />
		<ui:param name="entidade" value="#{estadoBean.entidade}" />
		<ui:param name="mensagemExclusao" value="Excluir estado?" />
	
		<ui:define name="pesquisa">
			
			<h:panelGrid columns="1">
				<p:outputLabel value="Nome:" />
				<p:inputText style="width:300px;" value="#{entidade.nome}"/>
			</h:panelGrid>
			
			<h:panelGrid columns="1">
				<p:outputLabel value="UF:"/>
				<p:inputText maxlength="2" style="width:50px;" value="#{entidade.uf}"/>
			</h:panelGrid>
			
		</ui:define>
	
		<ui:define name="lista">
			<p:column headerText="Nome" sortBy="#{item.nome}">
		    	<h:outputLabel value="#{item.nome}"/>
		    </p:column>
		 
		    <p:column headerText="UF" sortBy="#{item.uf}" style="text-align:center;">
		    	<h:outputLabel value="#{item.uf}"/>
		    </p:column>
			
		</ui:define>
		
		<ui:define name="cadastro">
			
			<h:panelGrid columns="2">
				<h:panelGrid columns="1">
					<p:outputLabel value="UF:" for="txtUF"/>
					<p:inputText id="txtUF" maxlength="2" style="width:50px;" value="#{entidade.uf}" required="true" requiredMessage="O campo UF não pode ser em branco">
						<f:validateLength minimum="2" maximum="2"/>
					</p:inputText>
				</h:panelGrid>
	
				<h:panelGrid columns="1">
					<p:outputLabel value="Nome:" for="txtNome"/>
					<p:inputText id="txtNome" maxlength="20" style="width:300px;" value="#{entidade.nome}" required="true" requiredMessage="O campo Nome não pode ser em branco"/>
				</h:panelGrid>
			</h:panelGrid>
			
		</ui:define>
	
	</ui:composition>
</html>
