<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:composite="http://java.sun.com/jsf/composite"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:p="http://primefaces.org/ui"
		xmlns:ui="http://java.sun.com/jsf/facelets">
		
	<ui:composition template="../_template.xhtml">
	
		<ui:param name="modulo" value="Cadastro de Marca" />
		<ui:param name="bean" value="#{marcaBean}" />
		<ui:param name="entidade" value="#{marcaBean.entidade}" />
		<ui:param name="mensagemExclusao" value="Excluir marca?" />
	
		<ui:define name="pesquisa">
			
		</ui:define>
	
		<ui:define name="lista">
		
			<p:column headerText="Nome">
				<h:outputText value="#{item.nome}" />
			</p:column>
			
			<p:column headerText="Fabricante">
				<h:outputText value="#{item.fabricante.nomeFantasia}" />
			</p:column>
			
		</ui:define>
		
		<ui:define name="cadastro">
			
			<h:panelGrid columns="2">
				<h:panelGrid columns="1">
					<p:outputLabel value="Nome:" for="txtNome"/>
					<p:inputText id="txtNome" value="#{entidade.nome}" style="width:300px;" required="true" requiredMessage="O campo Nome nÃ£o pode ser em branco"/>
				</h:panelGrid>
				
				<h:panelGrid columns="1">
					<p:outputLabel value="Fabricante:" for="txtFabricante"/>
					<p:selectOneMenu id="txtFabricante" style="width:300px;" value="#{entidade.fabricante.id}">
						<f:selectItem itemLabel="Selecione" itemValue="#{null}"/>
						<f:selectItems var="fb" value="#{bean.fabricantes}" itemLabel="#{fb.nomeFantasia}" itemValue="#{fb.id}"/>
					</p:selectOneMenu>
				</h:panelGrid>
			</h:panelGrid>
		</ui:define>
	
	</ui:composition>
</html>
