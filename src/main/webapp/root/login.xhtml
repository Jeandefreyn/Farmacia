<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:composite="http://java.sun.com/jsf/composite"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:p="http://primefaces.org/ui"
		xmlns:ui="http://java.sun.com/jsf/facelets">
		
	<ui:param name="modulo" value="Login" />
	<ui:param name="bean" value="#{loginBean}" />
	<ui:param name="entidade" value="#{loginBean.usuario}" />
	
	<h:head>
	    <meta http-equiv="Content-Type" content="text/html;charset=UTF8" />
		<h:outputScript library="primefaces" name="jquery/jquery.js" target="head" />
		<link rel="stylesheet" type="text/css" href="../resources/estilo.css"/>
		<title><ui:insert name="titulo">#{modulo}</ui:insert></title>
	</h:head>
	
	<h:body>
	
		<p:growl id="msg" autoUpdate="true"/>
	
		<p:layoutUnit position="center">
			<h:form id="frmLogin">
			
				<p:panel header="#{modulo}" style="width:500px;">
					<h:panelGrid columns="1">
						<p:outputLabel value="Login:"/>
						<p:inputText style="width:300px;" value="#{bean.login}"/>
			
						<p:outputLabel value="Senha:"/>
						<p:password style="width:300px;" value="#{bean.senha}"/>
					
						<p:commandButton icon="ui-icon-unlocked" value="Entrar" action="#{bean.fazerLogin}" process="@form"/>
					</h:panelGrid>			
				
				</p:panel>
			
			</h:form>
		</p:layoutUnit>
	
	</h:body>
</html>
